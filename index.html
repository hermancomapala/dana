<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promo Crazy Sale</title>
  <!-- âœ… Open Graph Meta Tags for WhatsApp/Facebook -->
  <meta property="og:title" content="Crazy Sale lagi promo gila gilaan mulai dari harga 1jt an" />
  <meta property="og:description" content="Berbagai macam iPhone resmi ibox" />
  <meta property="og:image" content="https://baothainguyen.vn/file/e7837c027f6ecd14017ffa4e5f2a0e34/092024/iphone-16_promax_20240916104159.jpg" />
  <meta property="og:type" content="website" />
  
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #00bfff;
      margin: 0;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #FFFFFF;
    }
    .product-selection {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .product {
      width: calc(33.333% - 10px);
      background-color: #136c8c;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      box-sizing: border-box;
      display: flex; /* ðŸ†• */
      flex-direction: column; /* ðŸ†• */
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: contain;
    }
    .product-name {
      font-size: 14px;
      margin: 5px 0;
    }
    .product-size {
      margin-top: 5px;
      font-weight: bold;
    }
    .product_harga {
      font-size: 13px;
      margin-bottom: 6px;
    }
    .btn-pilih {
      background-color: #00D88C;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-top: auto; /* ðŸ†• membuat tombol tetap di bawah */
    }
    .btn-pilih:hover {
      background-color: #00C87E;
    }
    .error {
      color: rgb(255, 255, 255);
      font-size: 0.9em;
      text-align: center;
      margin-top: 5px;
      margin-bottom: 5px;
    }
    .product.selected {
      border:#00ffa6;
      background-color: #2110a3;
    }
    form {
      background-color: #136c8c;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #FFFFFF;
    }
    input[type="text"], input[type="tel"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 5px;
      border: 1px solid #00C87E;
      border-radius: 4px;
      background-color: #0a536b;
      color: #ffffff;
      box-sizing: border-box;
    }
    input::placeholder,
    textarea::placeholder {
      color: #eeeeee;
      opacity: 1;
    }
    button[type="submit"] {
      background-color: #00D88C;
      color: white;
      padding: 20px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    button[type="submit"]:hover {
      background-color: #00C87E;
    }
    @media (max-width: 768px) {
      .product {
        width: calc(33.333% - 10px);
      }
    }
  </style>
</head>
<body>
  <h2>Produk Promo Crazy Sale</h2>
  <div class="product-selection">
    <div class="product">
      <img src="https://images.tokopedia.net/img/cache/700/VqbcmM/2022/9/10/792301f2-1b95-4aaf-a5ac-1000aba90b5c.jpg" alt="iPhone 14 Pro Max">
      <div class="product-size">iPhone 14 Pro Max</div>
      <div class="product-name">256GB</div>
      <div class="product_harga">Rp.3.200.000</div>
      <button class="btn-pilih" onclick="pilihProduk('iPhone 14 Pro Max - Rp.3.200.000', this)">Pilih</button>
    </div>
    <div class="product">
      <img src="https://i5.walmartimages.com/seo/Restored-Apple-iPhone-13-128GB-Unlocked-Refurbished_1f82f038-9172-4308-a2eb-022f2eba1b2b.4a1eeaadf6b32a07d2166230f56b560d.jpeg" alt="iPhone 13">
      <div class="product-size">iPhone 13</div>
      <div class="product-name">128GB</div>
      <div class="product_harga">Rp.2.100.000</div>
      <button class="btn-pilih" onclick="pilihProduk('iPhone 13 - Rp.2.100.000', this)">Pilih</button>
    </div>
    <div class="product">
      <img src="https://cdn.jagofon.com/otf/7ZBZI9s7KY-LjIyuUAS82D9FV14TMTHlGquHvO4RIfU/t:10/w:600/f:jpeg/q:60/aHR0cHM6Ly9jZG4uamFnb2Zvbi5jb20vcHJvZHVjdC8yWkRvam1EZDZ5Z0dMaGFMVFZOTTd6a0ExZGE4ejVQeXNkeXg2OHVsLmpwZWc" alt="iPhone 11">
      <div class="product-size">iPhone 11</div>
      <div class="product-name">64GB</div>
      <div class="product_harga">Rp.1.000.000</div>
      <button class="btn-pilih" onclick="pilihProduk('iPhone 11 - Rp.1.000.000', this)">Pilih</button>
    </div>
  </div>
  <h2>Masukkan Data Penerima</h2>
  <form action="checkout.html" method="get" onsubmit="return validasiForm()">
    <input type="hidden" name="produk" id="produkTerpilih" required>
    <label for="namaPesanan">Nama Pesanan Barang:</label>
    <input type="text" id="namaPesanan" name="namaPesanan" readonly placeholder="Pilih produk terlebih dahulu">
    <label for="nama">Nama Lengkap Penerima:</label>
    <input type="text" id="nama" name="nama" required placeholder="Contoh: Budi Santoso">
    <div class="error" id="errorNama"></div>
    <label for="telepon">Nomor Telepon / WhatsApp:</label>
    <input type="tel" id="telepon" name="telepon" required pattern="^\d{10,13}$" title="Masukkan 10-13 digit angka" placeholder="Contoh: 081234567890">
    <div class="error" id="errorTelepon"></div>
    <label for="alamat">Alamat Lengkap:</label>
    <textarea id="alamat" name="alamat" rows="4" required placeholder="Contoh: Jalan Mawar No. 1, RT 02 RW 03"></textarea>
    <div class="error" id="errorAlamat"></div>
    <label for="catatan">Masukkan warna barang di catatan:</label>
    <textarea id="catatan" name="catatan" rows="3" placeholder="Contoh: Warna Purple"></textarea>
    <div class="error" id="errorProduk"></div>
    <button type="submit">Check Out</button>
  </form>
  <script>
    function pilihProduk(value, tombol) {
      document.getElementById("produkTerpilih").value = value;
      document.getElementById("namaPesanan").value = value;
      document.querySelectorAll('.product').forEach(p => p.classList.remove('selected'));
      tombol.closest('.product').classList.add('selected');
      document.getElementById('errorProduk').textContent = '';
    }
    function validasiForm() {
      let isValid = true;
      const produk = document.getElementById("produkTerpilih").value.trim();
      const nama = document.getElementById("nama").value.trim();
      const telepon = document.getElementById("telepon").value.trim();
      const alamat = document.getElementById("alamat").value.trim();
      document.getElementById('errorProduk').textContent = '';
      document.getElementById('errorNama').textContent = '';
      document.getElementById('errorTelepon').textContent = '';
      document.getElementById('errorAlamat').textContent = '';
      if (!produk) {
        document.getElementById('errorProduk').textContent = 'Silakan pilih produk terlebih dahulu.';
        isValid = false;
      }
      if (!nama) {
        document.getElementById('errorNama').textContent = 'Nama lengkap penerima harus diisi.';
        isValid = false;
      }
      if (!telepon.match(/^\d{10,13}$/)) {
        document.getElementById('errorTelepon').textContent = 'Nomor telepon harus terdiri dari 10-13 digit angka.';
        isValid = false;
      }
      if (!alamat) {
        document.getElementById('errorAlamat').textContent = 'Alamat lengkap harus diisi.';
        isValid = false;
      }
      return isValid;
    }
  </script>
</body>
</html>
